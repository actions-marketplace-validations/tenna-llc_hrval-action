apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
aliases:
  tenna/image_tag: &image_tag "v1.20.0-build.35.cognito"
  tenna/rw_env: &rw_env
    - name: NODE_ENV
      value: "production"
metadata:
  name: podinfo
  namespace: demo
spec:
  releaseName: podinfo
  chart:
    git: https://github.com/stefanprodan/podinfo
    ref: 3.0.0
    path: charts/podinfo
  values:
    hpa:
      enabled: true
      maxReplicas: 10
      cpu: 90
      memory: 200Mi
    ingress:
      enabled: true
      annotations:
       kubernetes.io/ingress.class: nginx
      path: /*
      hosts: []
    migration:
      serviceAccountName: default-becrud-account
      enabled: true
      activeDeadlineSeconds: 600
      image:
        repository: ghcr.io/tenna-llc/be-crud
        tag: *image_tag
    service:
      image:
        repository: docker.pkg.github.com/tenna-llc/hapi-server-aemp-exporter/hapi-server-aemp-exporter
        tag: "v4.0.0-6"

